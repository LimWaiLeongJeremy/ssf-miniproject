<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: lightgray;
        }
        .backBtn{
            margin-top: 30px;
        }
        .list{
            margin: auto;
            width:100px;
        }
      </style> 
    <title>Reveal</title>
    </head>
    <body>
        <div style="margin:20px 10px; font-weight:100;">
            <label style="font-family: 'Long Cang', cursive; font: size 20px; height:130px;" onclick="location.href='index.html'">*!@#%$</label><br>
        </div>
        <div style="margin:auto;text-align:center; padding:20px;">
            <h1>REVEAL</h1>
            <span th:text="${detectorReveal.content}"></span>
            <br>
            <h4>Your list of <span th:text="${detectorReveal.badWordsTotal}"></span> bad words detected</h4>
            <ul class="list" th:each="bwl : ${detectorReveal.badWordsList}">
                <li th:text="${bwl.original}"></li>
            </ul>

            <button type="button" class="btn btn-primary backBtn" onclick="location.href='/index.html'">Check Again</button>
        </div>
</body>
</html>
