<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: lightgray;
        }
      </style> 
    <title>History</title>
</head>
<body>
    <div style="margin:20px 10px; font-weight:100;">
        <label>Your Search History</label>
    </div>
    <table class="table table-striped table-bordered table-sm" style="font-size: 10pt; padding:0px; width:56%; margin:auto;">
        <thead>
            <tr>
                <th style=" ">Search Content</th>
                <th style="font-weight: 500;">No. of Profanites Detected</th>
                <th style="font-weight: 500;">Bad Words</th>
                <th style="font-weight: 500;">Censored Content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row: ${detectorList}" >
                <td th:each="field: ${row}" th:text="${field.content}"></td>
                <td th:each="field: ${row}" th:text="${field.badWordsTotal}"></td>
                <td th:each="field: ${row}">
                    <ul th:each=" dRow: ${field.badWordsList}">
                        <li th:text="${dRow.original}">
                            
                        </li>
                    </ul>   
                </td>
                <td th:each="field: ${row}" th:text="${field.censoredContent}"></td>
            </tr>
        </tbody>
    </table>
    <div class="row" style="margin:auto; padding: 10px;">
    <br>
    <button type="button" class="btn btn-primary" style="margin:auto; width:130px;" onclick="location.href='/index.html'">Check Again</button>
    <br>
    </div>
</body>
</html>
