<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        html{
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: lightgray;
            height: 100% !important;
            padding: 30px 50px;
        }

        .wrapper{
            background: white;
            height: 90%;
            width: 100%;
            box-shadow: 8px 8px 8px #888888;
        }

        .profanityCount {
            font-weight: 400;
        }
      </style> 
    <title>Result</title>
</head>
<body>
    <div class="wrapper">
        <form 
            method="get" 
            action="result/reveal"
            th:object="${detector}"
        >
            <div style="margin:20px 10px; font-weight:100; height: 10px;">
                <label 
                    title="Back to Homepage" 
                    style="font-family: 'Long Cang', cursive; font: size 20px; height:130px; margin: 10px;" 
                    onclick="location.href='index.html'"
                >  
                    *!@#%$
                </label>
                <br>
            </div>
            <div style="margin:auto;text-align:center; padding:20px;">
                <h1>Results of Your Content</h1>
                <p>Result: <span data-th-text="${detector.censoredContent}"></span> </p>
                <p>Number of Profanities detected: 
                <span data-th-text="${detector.badWordsTotal}" class="profanityCount"></span> </p>
                <br>
                <button type="submit" class="btn btn-secondary">Reveal your content(s)</button>
                <button type="button" class="btn btn-primary" onclick="location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
