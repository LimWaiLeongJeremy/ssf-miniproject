<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        body {
            font-weight: 300;
            font-family: 'Roboto', sans-serif;
            /* background-image: linear-gradient(darkgrey, lightgrey, white); */
            background: lightgray;
            /* -webkit-linear-gradient(white,rgb(247, 247, 247), lightgrey,darkgrey, grey,rgb(98, 97, 97),rgb(50, 50, 50)); */
            height: 100%;
        }

        .margin-auto-class{
            margin:auto;
        }

        .row-form{
            margin-top:10px;
            text-align: right;
        }

        .checkBtn{
            background-color: rgb(43, 121, 246);
            border-radius: 5px;
            border: 0.5px solid lightgrey;
            color: white;

            padding: 2px;
            height: 30px;
            width: 30px;
            margin-top:58px;
        }

        .form-control{
            font-weight:200 !important;
            font-size:0.8rem;
        }
      </style> 
    <title>Profanity Checker</title>
</head>
<body >
    <div style="margin:auto;text-align:center; padding:20px;">
        <label style="font-family: 'Long Cang', cursive;font-size:80pt; height:130px;">*!@#%$</label><br>
        <label style="font-weight:100;margin-bottom:20px;">Profanities Detector</label>
    </div>
        <form 
            method="post" 
            action="result"
            th:object="${detector}"
        >
            <div style="margin:auto;">
                <div class="row row-form">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <label>Name: </label>
                    </div>
                    <div class="col-md-4" style="text-align: left;" >
                        <input 
                        class="form-control"
                        type="text" 
                        name="username" 
                        id="username"
                        th:field="*{username}"
                        required
                        placeholder="Enter username"
                    >
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row row-form">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <label>Text to Check: </label>
                    </div>
                    <div class="col-md-4" style="text-align: left;" >
                        <textarea 
                            name="comment" 
                            id="comment"
                            th:field="*{comment}"
                            required
                            placeholder="Enter content"
                            rows="4"
                            class="form-control"
                        ></textarea>
                    </div>  
                    <div class="col-md-4" style="text-align:left;">
                        <button type="submit" class="checkBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                        </button>
                    </div> 
                </div>

            </div>
        </form>
</body>
</html>
